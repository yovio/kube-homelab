external-dns:
  provider: cloudflare
  txtOwnerId: k3s-homelab
  env:
    - name: CF_API_TOKEN
      valueFrom:
        secretKeyRef:
          name: cloudflare-api-token
          key: value
  extraArgs:
    - --annotation-filter=external-dns.alpha.kubernetes.io/exclude notin (true)

  metrics:
    enabled: true
    serviceMonitor:
      enabled: true